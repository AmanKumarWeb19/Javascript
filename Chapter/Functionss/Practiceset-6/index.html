      // 1. Create a method to check if a number is Odd or even....
      function isOdd(num) {
        let rem = num % 2;
        let isOdd = rem === 1;
        return isOdd;
      }

      // 3. Create a method to convert celcius to Farenheit.........

      function toFarenheit(celciusValue) {
        return (9 / 5) * celciusValue + 32;
      }
