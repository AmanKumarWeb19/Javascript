<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <script>
      let num = 1; //Initialization;
      while (num <= 10) {//Condition;

        console.log(num);

        num++; //Updating
      }

      for (let num = 1; num <= 10; num++) {
        console.log(num);
      }

      let nums = [4, 56, 8, 3, -87, 9, 78];
      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }
    </script>
  </body>
</html>
