<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Myntra Bag</title>
  </head>
  <body>
    <button
      class="bag"
      onclick="
      cartQuantity=cartQuantity+1;
      document.querySelector('#cart-summary').
      innerText = `Your Bag has ${cartQuantity} Items`;"
    >
      Add to Bag
    </button>
    <button class="wish" onclick="alert('Add to WishList')">
      Move to Wishlist
    </button>
    <button class="bag" onclick="alert('Add to Bag')">Add 1+1 Sale Item</button>

    <h1 id="cart-summary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your Bag has ${cartQuantity} Items`;
    </script>
  </body>
</html>
