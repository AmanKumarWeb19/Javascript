      // 5. Add function isIdenticalProduct to compare two product objects.

      function isIdenticalProduct(prod1, prod2) {
        if (typeof prod1 !== "object" || typeof prod2 !== "object") {
          console.warn("Parameter passed was not an object");
          return false;
        }

        if (prod1 == prod2) {
          return true;
        }
        if (
          prod1.company === prod2.company &&
          prod1.Item === prod2.Item &&
          prod1.price === prod2.price
        ) {
          return true;
        } else {
          return false;
        }
      }
      let myntraProduct1 = {
        company: "Myntra",
        Item: "Top",
        price: 800,
        "delivery-time": "same day delivery",
      };
      let myntraProduct2 = {

      let myntraProduct3 = {

      console.log(isIdenticalProduct(myntraProduct3, myntraProduct2));
