<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice -8</title>
    <style>
      #my-button {
        height: 50px;
        width: 50px;
        border-radius: 10px;
        font-size: 25px;
        border: none;
      }
      .odd {
        background-color: darkcyan;
        color: rgb(228, 186, 127);
      }
      .even {
        background-color: olive;
        color: black;
      }
    </style>
  </head>
  <body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed()"></button>
    <script>
      // 1. Dispaly Good Morning , Afternoon and Night based on current hour.
      // 2. Add the name to the Output too.

      function doGreeting(personName = "Dear") {
        let date = new Date();
        let hours = date.getHours();
        let heading = document.querySelector("#greeting");

        if (hours > 5 && hours < 12) {
          heading.innerText = `Good Morning ${personName}`;
        } else if (hours > 12 && hours < 18) {
          heading.innerText = `Good AfterNoon ${personName}`;
        } else {
          heading.innerText = `Good Night ${personName}`;
        }
      }
      doGreeting("Aman");

      // .............................................................................................

      // 3. Create a button  which shows the  number how many times it has been pressed.
      // a. Also, it has different colors for when it has been pressed odd or even times.
      // b. The click count should also surive browser refresh.
      let numberOfTimesClicked =
        localStorage.getItem("numberOfTimesClicked") || 0;

      function buttonPressed() {
        numberOfTimesClicked++;
        localStorage.setItem("numberOfTimesClicked", numberOfTimesClicked);
        updateButton();
      }

      function updateButton() {
        let button = document.querySelector("#my-button");

        if (numberOfTimesClicked % 2 === 0) {
          button.classList.remove("odd");
          button.classList.add("even");
        } else {
          button.classList.remove("even");
          button.classList.add("odd");
        }
        button.innerText = numberOfTimesClicked;
      }
      updateButton();
    </script>
  </body>
</html>
